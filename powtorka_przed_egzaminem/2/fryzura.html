            <input type="radio" name="d" id="krotkie" value="1" checked><label for="krotkie">Krótkie</label> <br>
            <input type="radio" name="d" id="srednie" value="2"><label for="srednie">Średnie</label><br>
            <input type="radio" name="d" id="poldlugie" value="3"><label for="poldlugie">Półdługie</label><br>
            <input type="radio" name="d" id="dlugie" value="4"><label for="dlugie">Długie</label><br>
        <button onclick="odkryj()">Odkryj promocje</button>
        <p id="c"></p>

        <script>

            function odkryj() {
                let napis = document.getElementById("c");
                let cena = 0;
                if(document.getElementById("krotkie").checked){
                    cena = cena + 25 - 10;
                }
                else if(document.getElementById("srednie").checked){
                    cena = cena + 30 - 10;
                }
                else if(document.getElementById("poldlugie").checked){
                    cena = cena + 40 - 10;
                }
                else if(document.getElementById("dlugie").checked){
                    cena = cena + 50 - 10;
                }

                napis.innerHTML = "<p>cena promocyjna: " + cena + "</p>"

            }


        </script>
