<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon kosmetyczny</title>
    <link rel="stylesheet" href="styl7.css"/>
</head>
<body>
    <div id="lewy-gorny">
        <h2>Nasza oferta</h2>
        <ol>
            <li>
                <a href="twarz.html">Oczyszczanie twarzy</a>
                <ul>
                    <li>Peeling</li>
                    <li>Maska</li>
                </ul>
            </li>
            <li>Masaż</li>
            <li>Makijaż</li>
        </ol>
        <a href="index.html" class="home">Strona główna</a>
    </div>
    <div id="prawy-gorny">
        <h1>Usługi kosmetyczne</h1>
    </div>
    <div id="prawy-dolny">

        <h3>Kalkulator ceny wizyty</h3>
        <input type="checkbox" name="peeling" id="peeling"> <label for="peeling">Peeling</label><br>
        <input type="checkbox" name="maska" id="maska"> <label for="maska">Maska</label><br>
        <input type="checkbox" name="masaz" id="masaz"> <label for="masaz">Masaż</label><br>
        <input type="checkbox" name="makijaz" id="makijaz"> <label for="makijaż">Makijaż</label><br>
        <button onclick="oblicz()">Oblicz cene</button>
        <p id="wynik"></p>

        <script>
            function oblicz() {
                let wynik = document.getElementById("wynik");
                let cena = 0

                if(document.getElementById("peeling").checked) {
                    cena = cena + 45;
                }

                if(document.getElementById("maska").checked) {
                    cena = cena + 30;
                }

                if(document.getElementById("masaz").checked) {
                    cena = cena + 20;
                }

                if(document.getElementById("makijaz").checked) {
                    cena = cena + 50;
                }

                wynik.innerHTML = "<p>Cena zabiegów: " + cena + "</p>";
            }

        </script>


    </div>
    <div id="lewy-dolny">
        <img src="obraz1.jpg" alt="Personel">
    </div>
    <footer><p> Autor: PESEL</p></footer>
</body>
</html>
