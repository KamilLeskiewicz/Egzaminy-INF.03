      function Oblicz() {
        const react = document.getElementById("react");
        const js = document.getElementById("js");
        const wynik = document.getElementById("wynik");
        const liczbaRat = document.getElementById("raty");
        const miasto = document.getElementById("miasto").value;

        if (react.checked) cena += 5000;
        if (js.checked) cena += 3000;
        wynik.innerHTML = `Kurs obędzie się w ${miasto}. Koszt całkowity: ${cena} zł. Płacisz ${
