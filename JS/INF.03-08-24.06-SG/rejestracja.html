<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Sklep - rejestracja</title>
    <link rel="stylesheet" href="styl.css"/>

</head>
<body>
    <div id="left">
        <img src="obraz.png" alt="promocje">
        <h2>Sprawdź promocje</h2>
        <table>
            <tr>
                <th>co?</th>
                <th>ile taniej?</th>
            </tr>
            <tr>
                <td>ubrania</td>
                <td>15%</td>
            </tr>
            <tr>
                <td>buty</td>
                <td>25%</td>
            </tr>
        </table>
    </div>
    <header>
        <h1>Zarejestruj się w sklepie</h1>
    </header>
    <main>
        <button onclick="klient()">Klient</button>
        <button onclick="adres()">Adres</button>
        <button onclick="kontakt()">Kontakt</button>

        <div id="main1">
            <p>Imię</p>
            <input type="text" placeholder="Wpisz dane..." name="imie" id="imie">
            <p>Nazwisko</p>
            <input type="text" name="nazwisko" id="nazwisko">
            <p>Data urodzenia</p>
            <input type="date" name="data" id="data">
        </div>
        <div id="main2" style="display: none;">
            <p>Ulica</p>
            <input type="text" id="ulica" name="ulica">
            <p>Numer</p>
            <input type="number" id="numer" name="numer">
            <p>Miasto</p>
            <input type="text" id="miasto" name="miasto">
        </div>
        <div id="main3" style="display: none;">
            <p>Numer komórkowy</p>
            <input type="tel" id="tel" name="tel">
            <input type="checkbox" id="rodo" name="rodo"> <label for="rodo">Akceptuje RODO</label><br>
            <button onclick="zatwierdz()">Zatwierdź dane</button>
        </div>
    </main>
    <div id="postep">
        <div></div>
    </div>
    <footer>
        <h4>Rejestrację do sklepu wykonał: PESEL</h4>
    </footer>
    <script src="skrypt.js"></script>
</body>
</html>
